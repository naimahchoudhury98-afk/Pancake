<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <script type="module" src="./src/main.js" defer></script>
    
    <title>The Final - Home</title>
  </head>
  <body>
    <main class="game-container">
      <section id="start-page" class="screen">
        <h1>The Final</h1>
        <p>Welcome to the ultimate challenge. Answer all questions correctly to win.</p>
        <p>You have 5 lives and 2 lifelines to help you along the way. Good luck!</p>

        <form id="leaderboard-form">
          <div class="form-group">
            <label for="player-name">Player Name:</label>
            <input
              type="text"
              id="player-name"
              name="playerName"
              placeholder="ENTER YOUR NAME"
              required
            />
          </div>
          <button type="submit" id="play-btn" class="pixel-button">PLAY</button>
        </form>
      </section>


    
    </main>
  </body>
</html>
