<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/main.js">defer</script>
    <title>client</title>
  </head>
  <body>
    <div id="app"></div>

    <div class="game-container">
        <div id="start-page" class="screen active">
            <h1>The Final</h1>
            <p>
                Welcome to the ultimate challenge. Answer all questions correctly to win. 
                You have 5 lives and 2 lifelines to help you along the way. Good luck!
            </p>
            <form id="leaderboard">
    <div class="form-group">
      <label for="player-name">Player Name:</label>
      <input type="text" id="player-name" name="playerName" placeholder="Enter your name" required>
    </div>
  </form>
            <div>
                <button onclick="showScreen('game-page')">Play</button>
            </div>
    </script>

  <section id="screen-quiz" hidden> 
    <header id="quiz-header">
      <p> Question <span id="question-number">1</span> of <span id= "total-questions">20</span></p>
      <p> Score: <span id="score">0</span></p> 
    </header>

  <nav id="lifelines">
    <button id="lifeline-fifty" type="button">50/50</button>
    <button id="lifeline-free" type="button">Free Pass</button>
  </nav>

   <article id="question-card">
    <h2 id="question-text"> Question text goes here</h2>
    <div id="answers"></div>
   </article>
  </section>
  
  <section id="game-win" hidden>
  <header id="win">You win!</header>
  <p>You've earned a badge</p>
  </section>

<section id="ending" hidden>
  <header id="lost">Game over</header>
  <p>Thank you for playing</p>
</section>

  </body>
</html>
