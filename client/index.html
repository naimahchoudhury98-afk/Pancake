<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/main.js">defer</script>
    <title>client</title>
  </head>
  <body>
    <div id="app"></div>

    <div class="game-container">
        <div id="start-page" class="screen active">
            <h1>The Final</h1>
            <p>
                Welcome to the ultimate challenge. Answer all questions correctly to win. 
                You have 5 lives and 3 lifelines to help you along the way. Good luck!
            </p>
            <div>
                <button onclick="showScreen('game-page')">Play</button>
            </div>
    </script>

  <section id="screen-quiz"> 
    <header id="quiz-header">
      <p> Question <span id="question-number">1</span> of <span id= "total-questions">20</span></p>
      <p> Score: <span id="score">0</span></p> 
    </header>


  <nav id="lifelines">
    <button id="lifeline-fifty" type="button">50/50</button>
    <button id="lifeline-free" type="button">Free Pass</button>
    <button id="lifeline-hint" type="button">Hint</button>
  </nav>

   <p id="hint-text" hidden>This is your hint!</p>

   <article id="question-card">
    <h2 id="question-text"> Question text goes here</h2>
    <div id="answers"></div>
   </article>

   <div id="quiz-controls">
    <button id="next-button" type="button" disabled>Next</button>
  </div>
  </section>
  
<section id="ending" hidden>
  <header id="lost">Game over</header>
  <p>Thank you for playing</p>
</section>

  </body>
</html>
